##############################################
############### Start sidekiq ################
##############################################

- name: Register ruby version
  shell: ruby --version | awk -F " " '{ print $2 }' | awk -F "p" '{print $1}'
  ignore_errors: True
  register: ruby_version
  tags:
   - start_sidekiq

- name: transfer systemd service file
  template: src=lib/systemd/system/sidekiq_workers.service.j2 dest=/lib/systemd/system/sidekiq_workers.service
            owner=root group=root mode=0644
  notify: 
   - reload systemd
   - restart sidekiq
  tags:
   - start_sidekiq
